#Elastic Beanstalk Nginx Configuration File

user                    nginx;
error_log               /var/log/nginx/error.log warn;
pid                     /var/run/nginx.pid;
worker_processes        auto;
worker_rlimit_nofile    32781;

events {
    worker_connections  1024;
}

http {
    include	  /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    include	  conf.d/*.conf;


    set_real_ip_from 172.31.0.0/16;
    real_ip_recursive on;
    real_ip_header X-Forwarded-For;

    client_max_body_size 50M;

    map $http_host $default_host_match {
        artoring.com 1;
        www.artoring.com 1;
        back.artoring.com 1;
        default 0;
    }

    map $http_upgrade $connection_upgrade {
        default     "upgrade";
    }

    server {
	listen        80 default_server;
        access_log    /var/log/nginx/access.log main;

        client_header_timeout 60;
        client_body_timeout   60;
        keepalive_timeout     60;
        gzip                  off;
        gzip_comp_level       4;
        gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

        location ~ (/\..*|^/bao) {
            include includes/honeypot.conf;
        }
        error_page 410 = @honeypot;
        set $set 1;

        if ($default_host_match = 0 ) {
            set $set "${set}1";
        }

        if ($http_user_agent ~ ^(ELB-HealthChecker\/|IamportNotification)) {
    #       if ($default_host_match = 0) {
            set $set "${set}1";
        }

        if ($set = 11) {
            return 410;
        }

        if ($request_uri = \/ ) {
            set $post_root post;
        }
        if ($request_method = POST) {
            set $post_root "${post_root}_root";
        }
        if ($request_uri = /health) {
            return 410;
        }
        if ($post_root = post_root) {
            return 410;
        }

        location @honeypot {
            include /etc/nginx/includes/honeypot.conf;
        }

       	# Include the Elastic Beanstalk generated locations
        include conf.d/elasticbeanstalk/*.conf;
    }
}